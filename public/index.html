<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Tuner - DVR Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --surface-color: #0f172a;
            --surface-hover: #1e293b;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-dim: #64748b;
            --danger: #ef4444;
            --channel-width: 200px;
            --time-slot-width: 300px;
            --row-height: 80px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.05) 0%, transparent 50%), radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            height: 70px;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-nav {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 4px;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            transition: 0.2s;
        }

        .nav-link.active {
            background: var(--accent-color);
            color: #000;
        }

        .nav-link:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        /* Guide */
        .page {
            display: none;
            padding-bottom: 300px;
        }

        .page.active {
            display: block;
        }

        .guide-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .time-header-wrapper {
            display: flex;
            margin-left: var(--channel-width);
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            position: relative;
            z-index: 900;
            overflow: hidden;
        }

        .time-header {
            display: flex;
            height: 50px;
            align-items: center;
            position: relative;
        }

        .time-slot {
            width: var(--time-slot-width);
            flex-shrink: 0;
            padding-left: 1rem;
            font-size: 0.875rem;
            color: var(--text-dim);
            border-left: 1px solid var(--border-color);
            font-weight: 500;
        }

        .guide-body {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }

        .guide-row {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .channel-col {
            width: var(--channel-width);
            flex-shrink: 0;
            background: var(--surface-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            left: 0;
            z-index: 800;
            border-right: 1px solid var(--border-color);
            height: var(--row-height);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            background: var(--bg-color);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .channel-logo img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .channel-info {
            overflow: hidden;
        }

        .channel-name {
            font-weight: 600;
            font-size: 0.9375rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .channel-num {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .programs-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            position: relative;
            flex-grow: 1;
            scrollbar-width: none;
        }

        .programs-wrapper::-webkit-scrollbar {
            display: none;
        }

        .programs-grid {
            position: relative;
            height: var(--row-height);
        }

        .program-tile {
            position: absolute;
            top: 5px;
            bottom: 5px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .program-tile:hover {
            background: var(--surface-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            z-index: 10;
        }

        .program-tile.active {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent-color);
        }

        .program-tile.scheduled {
            border-style: dashed;
            border-color: #fbbf24;
        }

        .program-tile.scheduled::after {
            content: 'ðŸ”´';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.5rem;
        }

        .prog-title {
            font-weight: 500;
            font-size: 0.9375rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .prog-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1;
        }

        .now-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent-color);
            z-index: 850;
            pointer-events: none;
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* Lists (Recordings/Schedule) */
        .list-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .list-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            margin-bottom: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
        }

        .list-card:hover {
            border-color: var(--accent-color);
            background: var(--surface-hover);
        }

        .list-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.1rem;
        }

        .list-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.4rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-recording {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .badge-timer {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
        }

        /* Details & Overlays */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.4s ease;
            padding: 2rem;
        }

        .video-box {
            flex: 1;
            background: #000;
            border-radius: 2rem;
            overflow: hidden;
            max-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-player {
            background: rgba(255, 255, 255, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.5rem;
            transition: all 0.2s;
            color: #fff;
            backdrop-filter: blur(4px);
        }

        .close-player:hover {
            background: #ef4444;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        #details-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-color);
            border: 1px solid var(--accent-color);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 700px;
            max-width: 90vw;
            z-index: 1500;
            display: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            text-decoration: none;
            color: inherit;
        }

        .btn-play {
            background: var(--accent-color);
            color: #000;
        }

        .btn-rec {
            background: #ef4444;
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-danger {
            color: #fecaca;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="hero-bg"></div>
    <header>
        <div class="brand">
            <h1>Express Tuner</h1>
        </div>
        <nav class="main-nav">
            <div class="nav-link active" onclick="showPage('guide')">Guide</div>
            <div class="nav-link" onclick="showPage('recordings')">Recordings</div>
            <div class="nav-link" onclick="showPage('schedule')">Schedule</div>
        </nav>
        <div class="controls">
            <select id="format-select">
                <option value="ts">MPEG-TS</option>
                <option value="mkv" selected>Matroska</option>
                <option value="mp4">Fragmented MP4</option>
            </select>
            <select id="codec-select">
                <option value="copy" selected>Copy</option>
                <option value="h264">H.264</option>
                <option value="h265">H.265</option>
                <option value="av1">AV1</option>
            </select>
            <a href="/playlist.m3u" class="btn btn-outline" id="m3u-btn">M3U</a>
        </div>
    </header>

    <!-- Guide Page -->
    <div id="page-guide" class="page active">
        <div class="guide-container">
            <div class="time-header-wrapper">
                <div id="time-header" class="time-header"></div>
            </div>
            <div id="guide-body" class="guide-body"></div>
        </div>
    </div>

    <!-- Recordings Page -->
    <div id="page-recordings" class="page">
        <div class="list-container" id="recordings-list"></div>
    </div>

    <!-- Schedule Page -->
    <div id="page-schedule" class="page">
        <div class="list-container" id="schedule-list"></div>
    </div>

    <!-- Details Panel -->
    <div id="details-panel">
        <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom: 1rem;">
            <div>
                <h3 class="details-title" id="det-title" style="margin:0; font-size:1.4rem;">Program Title</h3>
                <div class="prog-time" id="det-time" style="margin-top:0.25rem;">12:00 PM - 1:00 PM</div>
            </div>
            <div class="close-player" onclick="closeDetails()" style="width:32px; height:32px; font-size:1rem;">âœ•</div>
        </div>
        <p class="details-desc" id="det-desc"
            style="font-size:1rem; color:var(--text-secondary); line-height:1.6; margin-bottom:2rem;">Description...</p>
        <div style="display:flex; gap:1rem; flex-wrap:wrap;">
            <button class="btn btn-play" id="watch-now-btn">Watch Live</button>
            <button class="btn btn-rec" id="record-once-btn">Record Once</button>
            <button class="btn btn-rec" id="record-series-btn" style="background: #991b1b;">Record Series</button>
            <button class="btn btn-outline" id="copy-url-btn">Stream URL</button>
        </div>
    </div>

    <!-- Player Overlay -->
    <div id="player-overlay">
        <div
            style="flex: 1; display:flex; flex-direction:column; gap:1.5rem; max-width:1400px; width:100%; margin:0 auto;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="v-title" style="margin:0; font-size:1.25rem;"></h2>
                <div class="close-player" onclick="closePlayer()">âœ•</div>
            </div>
            <div class="video-box"><video id="videoElement" controls></video></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
    <script>
        let tsPlayer = null;
        let guideData = [];
        let startTime = Date.now() - (30 * 60 * 1000);
        const pixelsPerHour = 600;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            event.currentTarget.classList.add('active');

            if (pageId === 'guide') loadGuide();
            if (pageId === 'recordings') loadRecordings();
            if (pageId === 'schedule') loadSchedule();
        }

        async function loadGuide() {
            try {
                const r = await fetch('/api/guide');
                const d = await r.json();
                guideData = d.channels;
                renderGuide();
            } catch (e) { console.error(e); }
        }

        function renderGuide() {
            const timeHeader = document.getElementById('time-header');
            const guideBody = document.getElementById('guide-body');
            timeHeader.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const slotTime = new Date(startTime + (i * 30 * 60 * 1000));
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = slotTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                timeHeader.appendChild(slot);
            }

            guideBody.innerHTML = '';
            guideData.forEach(chan => {
                const row = document.createElement('div');
                row.className = 'guide-row';
                row.innerHTML = `
                    <div class="channel-col">
                        <div class="channel-logo">${chan.icon ? `<img src="${chan.icon}">` : chan.name.charAt(0)}</div>
                        <div class="channel-info"><span class="channel-name">${chan.name}</span><span class="channel-num">VC ${chan.number}</span></div>
                    </div>
                    <div class="programs-wrapper">
                        <div class="programs-grid" style="width: ${12 * pixelsPerHour}px">
                            ${chan.programs.map(p => {
                    const left = ((p.start - startTime) / 3600000) * pixelsPerHour;
                    const width = ((p.end - p.start) / 3600000) * pixelsPerHour;
                    if (left + width < 0) return '';
                    const isActive = Date.now() >= p.start && Date.now() < p.end;
                    return `<div class="program-tile ${isActive ? 'active' : ''} ${p.scheduled ? 'scheduled' : ''}" 
                                            style="left: ${left}px; width: ${width - 4}px"
                                            onclick="showDetails('${chan.number}', '${chan.name.replace(/'/g, "\\'")}', ${JSON.stringify(p).replace(/"/g, '&quot;')})"
                                            ondblclick="playLive('${chan.number}', '${chan.name.replace(/'/g, "\\'")}', '${p.title.replace(/'/g, "\\'")}')">
                                            <div class="prog-title">${p.title}</div>
                                            <div class="prog-time">${new Date(p.start).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}</div>
                                        </div>`;
                }).join('')}
                        </div>
                    </div>`;
                guideBody.appendChild(row);
            });

            updateNowMarker();
            const wrappers = document.querySelectorAll('.programs-wrapper');
            wrappers.forEach(w => {
                w.addEventListener('scroll', () => {
                    document.getElementById('time-header').style.transform = `translateX(-${w.scrollLeft}px)`;
                    wrappers.forEach(o => { if (o !== w) o.scrollLeft = w.scrollLeft; });
                });
            });
            const initialScroll = ((Date.now() - startTime) / 3600000) * pixelsPerHour - 200;
            wrappers.forEach(w => w.scrollLeft = Math.max(0, initialScroll));
        }

        function updateNowMarker() {
            document.querySelectorAll('.now-marker').forEach(m => m.remove());
            const now = Date.now();
            const nowLeft = ((now - startTime) / 3600000) * pixelsPerHour;
            document.querySelectorAll('.programs-grid').forEach(grid => {
                const m = document.createElement('div');
                m.className = 'now-marker';
                m.style.left = `${nowLeft}px`;
                grid.appendChild(m);
            });
        }

        let clickTimer = null;
        function showDetails(num, name, p) {
            if (clickTimer) { clearTimeout(clickTimer); clickTimer = null; return; }
            clickTimer = setTimeout(() => {
                document.getElementById('det-title').textContent = p.title;
                document.getElementById('det-time').textContent = `${new Date(p.start).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })} - ${new Date(p.end).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}`;
                document.getElementById('det-desc').textContent = p.description || 'No description.';
                document.getElementById('details-panel').style.display = 'block';

                const f = document.getElementById('format-select').value;
                const c = document.getElementById('codec-select').value;
                document.getElementById('watch-now-btn').onclick = () => playLive(num, name, p.title);
                document.getElementById('copy-url-btn').onclick = () => copy(`/stream/${num}?f=${f}&c=${c}`);

                document.getElementById('record-once-btn').onclick = () => schedule('once', p.title, num, p.start, p.end);
                document.getElementById('record-series-btn').onclick = () => schedule('series', p.title, num);

                if (p.scheduled) {
                    document.querySelectorAll('.btn-rec').forEach(b => { b.disabled = true; b.style.opacity = 0.5; b.textContent = 'Scheduled'; });
                } else {
                    document.querySelectorAll('.btn-rec').forEach(b => { b.disabled = false; b.style.opacity = 1; });
                    document.getElementById('record-once-btn').textContent = 'Record Once';
                    document.getElementById('record-series-btn').textContent = 'Record Series';
                }

                clickTimer = null;
            }, 250);
        }

        function closeDetails() {
            if (clickTimer) clearTimeout(clickTimer);
            document.getElementById('details-panel').style.display = 'none';
        }

        async function schedule(type, title, num, start, end) {
            const res = await fetch('/api/timers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, title, channel_num: num, start_time: start, end_time: end })
            });
            if (res.ok) {
                alert(`${type === 'series' ? 'Series' : 'Program'} scheduled!`);
                closeDetails();
                loadGuide();
            }
        }

        async function loadRecordings() {
            const r = await fetch('/api/recordings');
            const data = await r.json();
            const list = document.getElementById('recordings-list');
            list.innerHTML = data.length ? '' : '<p style="text-align:center; color:var(--text-dim);">No recordings found.</p>';
            data.forEach(rec => {
                const card = document.createElement('div');
                card.className = 'list-card';
                card.innerHTML = `
                    <div class="list-info">
                        <h3>${rec.title}</h3>
                        <div class="list-meta">
                            <span>${rec.channel_name}</span>
                            <span>${new Date(rec.start_time).toLocaleString()}</span>
                            ${rec.status === 'recording' ? '<span class="badge badge-recording">Recording</span>' : ''}
                        </div>
                    </div>
                    <div style="display:flex; gap:1rem;">
                        <button class="btn btn-play" onclick="playFile('/recordings/${rec.file_path.split(/[\\/]/).pop()}', '${rec.title}')">Play</button>
                        <button class="btn btn-outline btn-danger" onclick="deleteRec(${rec.id})">Delete</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function loadSchedule() {
            const r = await fetch('/api/timers');
            const data = await r.json();
            const list = document.getElementById('schedule-list');
            list.innerHTML = data.length ? '' : '<p style="text-align:center; color:var(--text-dim);">No scheduled timers.</p>';
            data.forEach(t => {
                const card = document.createElement('div');
                card.className = 'list-card';
                card.innerHTML = `
                    <div class="list-info">
                        <h3>${t.title}</h3>
                        <div class="list-meta">
                            <span class="badge badge-timer">${t.type}</span>
                            <span>${t.channel_num ? 'Channel ' + t.channel_num : 'Any Channel'}</span>
                            ${t.start_time ? `<span>Starts: ${new Date(t.start_time).toLocaleString()}</span>` : ''}
                        </div>
                    </div>
                    <button class="btn btn-outline btn-danger" onclick="deleteTimer(${t.id})">Cancel</button>
                `;
                list.appendChild(card);
            });
        }

        async function deleteRec(id) { if (confirm('Delete this recording?')) { await fetch('/api/recordings/' + id, { method: 'DELETE' }); loadRecordings(); } }
        async function deleteTimer(id) { if (confirm('Cancel this timer?')) { await fetch('/api/timers/' + id, { method: 'DELETE' }); loadSchedule(); } }

        function playLive(num, name, title) {
            const f = document.getElementById('format-select').value;
            const c = document.getElementById('codec-select').value;
            launchPlayer(`/stream/${encodeURIComponent(num)}/${f}/${c}`, `${num} ${name} - ${title}`, true);
        }

        function playFile(url, title, isRecording = false) {
            launchPlayer(url, title, isRecording);
        }

        function launchPlayer(url, title, isLiveStream = false) {
            const video = document.getElementById('videoElement');
            document.getElementById('v-title').textContent = title;
            document.getElementById('player-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            history.pushState({ playerOpen: true }, '', '#player');

            // TS and MKV files/streams use mpegts.js
            if (url.includes('.ts') || url.includes('.mkv') || url.includes('/stream/')) {
                if (window.mpegts && mpegts.getFeatureList().mseLivePlayback) {
                    tsPlayer = mpegts.createPlayer({
                        type: 'mse',
                        isLive: isLiveStream,
                        url: url + (isLiveStream ? '?t=' + Date.now() : '') // Cache buster for active files
                    });
                    tsPlayer.attachMediaElement(video);
                    tsPlayer.load(); tsPlayer.play();
                } else { video.src = url; video.play(); }
            } else { video.src = url; video.play(); }
            closeDetails();
        }

        function closePlayer(isPopState = false) {
            const video = document.getElementById('videoElement');
            if (tsPlayer) { tsPlayer.pause(); tsPlayer.unload(); tsPlayer.destroy(); tsPlayer = null; }
            video.pause(); video.src = ""; video.load();
            document.getElementById('player-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            if (!isPopState && window.location.hash === '#player') history.back();
        }

        window.addEventListener('popstate', () => { if (document.getElementById('player-overlay').style.display === 'flex') closePlayer(true); });
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closePlayer(); closeDetails(); } });

        function copy(path) {
            const url = window.location.origin + path;
            navigator.clipboard.writeText(url).then(() => alert('URL Copied!'));
        }

        loadGuide();
        setInterval(updateNowMarker, 60000);
    </script>
