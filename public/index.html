<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Tuner - TV Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --surface-color: #0f172a;
            --surface-hover: #1e293b;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-dim: #64748b;
            --channel-width: 200px;
            --time-slot-width: 300px;
            /* 30 mins = 300px */
            --row-height: 80px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.05) 0%, transparent 50%), radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            height: 70px;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .guide-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Time Header */
        .time-header-wrapper {
            display: flex;
            margin-left: var(--channel-width);
            border-bottom: 1px solid var(--border-color);
            background: var(--surface-color);
            position: relative;
            z-index: 900;
            overflow: hidden;
        }

        .time-header {
            display: flex;
            height: 50px;
            align-items: center;
            position: relative;
        }

        .time-slot {
            width: var(--time-slot-width);
            flex-shrink: 0;
            padding-left: 1rem;
            font-size: 0.875rem;
            color: var(--text-dim);
            border-left: 1px solid var(--border-color);
            font-weight: 500;
        }

        .guide-body {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            /* 70px header + 50px time header */
        }

        .guide-row {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        /* Channel Column */
        .channel-col {
            width: var(--channel-width);
            flex-shrink: 0;
            background: var(--surface-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            left: 0;
            z-index: 800;
            border-right: 1px solid var(--border-color);
            height: var(--row-height);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            background: var(--bg-color);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .channel-logo img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .channel-info {
            overflow: hidden;
        }

        .channel-name {
            font-weight: 600;
            font-size: 0.9375rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .channel-num {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        /* Programs Grid */
        .programs-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            position: relative;
            flex-grow: 1;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .programs-wrapper::-webkit-scrollbar {
            display: none;
        }

        .programs-grid {
            position: relative;
            height: var(--row-height);
        }

        .program-tile {
            position: absolute;
            top: 5px;
            bottom: 5px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .program-tile:hover {
            background: var(--surface-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            z-index: 10;
        }

        .program-tile.active {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent-color);
        }

        .prog-title {
            font-weight: 500;
            font-size: 0.9375rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .prog-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1;
        }

        /* Now Marker */
        .now-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent-color);
            z-index: 850;
            pointer-events: none;
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* Player Overlay */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.4s ease;
            padding: 2rem;
        }

        .player-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .video-box {
            flex: 1;
            background: #000;
            border-radius: 2rem;
            overflow: hidden;
            max-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-player {
            background: var(--surface-color);
            width: 44px;
            height: 44px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
            font-size: 1.25rem;
            transition: 0.2s;
        }

        .close-player:hover {
            background: #ef4444;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Details Tooltip */
        #details-panel {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-color);
            border: 1px solid var(--accent-color);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 600px;
            max-width: 90vw;
            z-index: 1500;
            display: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .details-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
        }

        .details-desc {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .details-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-play {
            background: var(--accent-color);
            color: #000;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="hero-bg"></div>
    <header>
        <div class="brand">
            <h1>Express Tuner</h1>
        </div>
        <div class="controls">
            <select id="format-select">
                <option value="ts">MPEG-TS</option>
                <option value="mkv">Matroska</option>
                <option value="mp4">Fragmented MP4</option>
            </select>
            <select id="codec-select">
                <option value="h264">H.264</option>
                <option value="h265">H.265</option>
                <option value="av1">AV1</option>
                <option value="copy">Copy</option>
            </select>
            <a href="/playlist.m3u" class="btn btn-outline" id="m3u-btn">M3U</a>
        </div>
    </header>

    <div class="guide-container">
        <div class="time-header-wrapper">
            <div id="time-header" class="time-header"></div>
        </div>
        <div id="guide-body" class="guide-body"></div>
    </div>

    <!-- Program Details Panel -->
    <div id="details-panel">
        <div class="details-header">
            <div>
                <h3 class="details-title" id="det-title">Program Title</h3>
                <div class="prog-time" id="det-time">12:00 PM - 1:00 PM</div>
            </div>
            <button class="close-player" onclick="closeDetails()"
                style="width:32px; height:32px; font-size:1rem;">✕</button>
        </div>
        <p class="details-desc" id="det-desc">Program description goes here...</p>
        <div class="details-actions">
            <button class="btn btn-play" id="watch-now-btn">Watch Now</button>
            <button class="btn btn-outline" id="copy-url-btn">Copy Stream URL</button>
        </div>
    </div>

    <!-- Player Overlay -->
    <div id="player-overlay">
        <div class="player-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="v-title" style="margin:0; font-size:1.25rem;"></h2>
                <div class="close-player" onclick="closePlayer()">✕</div>
            </div>
            <div class="video-box"><video id="videoElement" controls></video></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
    <script>
        let tsPlayer = null;
        let guideData = [];
        let startTime = Date.now() - (30 * 60 * 1000); // Start grid 30 mins ago
        const pixelsPerHour = 600;

        async function loadGuide() {
            try {
                const r = await fetch('/api/guide');
                const d = await r.json();
                guideData = d.channels;
                render();
            } catch (e) { console.error('Error loading guide:', e); }
        }

        function render() {
            const timeHeader = document.getElementById('time-header');
            const guideBody = document.getElementById('guide-body');

            // Build time header (12 hours)
            timeHeader.innerHTML = '';
            for (let i = 0; i < 24; i++) {
                const slotTime = new Date(startTime + (i * 30 * 60 * 1000));
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = slotTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                timeHeader.appendChild(slot);
            }

            guideBody.innerHTML = '';
            guideData.forEach(chan => {
                const row = document.createElement('div');
                row.className = 'guide-row';

                row.innerHTML = `
                    <div class="channel-col">
                        <div class="channel-logo">
                            ${chan.icon ? `<img src="${chan.icon}">` : chan.name.charAt(0)}
                        </div>
                        <div class="channel-info">
                            <span class="channel-name">${chan.name}</span>
                            <span class="channel-num">VC ${chan.number}</span>
                        </div>
                    </div>
                    <div class="programs-wrapper">
                        <div class="programs-grid" style="width: ${12 * pixelsPerHour}px">
                            ${chan.programs.map(p => {
                    const left = ((p.start - startTime) / 3600000) * pixelsPerHour;
                    const width = ((p.end - p.start) / 3600000) * pixelsPerHour;
                    if (left + width < 0) return '';
                    const isActive = Date.now() >= p.start && Date.now() < p.end;
                    return `<div class="program-tile ${isActive ? 'active' : ''}" 
                                            style="left: ${left}px; width: ${width - 4}px"
                                            onclick="showDetails('${chan.number}', '${chan.name.replace(/'/g, "\\'")}', ${JSON.stringify(p).replace(/"/g, '&quot;')})"
                                            ondblclick="play('${chan.number}', document.getElementById('format-select').value, document.getElementById('codec-select').value, '${chan.name.replace(/'/g, "\\'")}', '${p.title.replace(/'/g, "\\'")}')">
                                            <div class="prog-title">${p.title}</div>
                                            <div class="prog-time">${new Date(p.start).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}</div>
                                        </div>`;
                }).join('')}
                        </div>
                    </div>
                `;
                guideBody.appendChild(row);
            });

            // Update Now Marker
            updateNowMarker();

            // Synchronize Horizontal Scrolling
            const wrappers = document.querySelectorAll('.programs-wrapper');
            wrappers.forEach(w => {
                w.addEventListener('scroll', () => {
                    document.getElementById('time-header').style.transform = `translateX(-${w.scrollLeft}px)`;
                    wrappers.forEach(other => {
                        if (other !== w) other.scrollLeft = w.scrollLeft;
                    });
                });
            });

            // Auto-scroll to current time
            const initialScroll = ((Date.now() - startTime) / 3600000) * pixelsPerHour - 200;
            wrappers.forEach(w => w.scrollLeft = Math.max(0, initialScroll));

            // Update M3U Link
            const updateM3ULink = () => {
                const f = document.getElementById('format-select').value;
                const c = document.getElementById('codec-select').value;
                document.getElementById('m3u-btn').href = `/playlist.m3u?f=${f}&c=${c}`;
            };
            document.getElementById('format-select').onchange = updateM3ULink;
            document.getElementById('codec-select').onchange = updateM3ULink;
            updateM3ULink();
        }

        function updateNowMarker() {
            document.querySelectorAll('.now-marker').forEach(m => m.remove());
            const nowLeft = ((Date.now() - startTime) / 3600000) * pixelsPerHour;
            document.querySelectorAll('.programs-grid').forEach(grid => {
                const m = document.createElement('div');
                m.className = 'now-marker';
                m.style.left = `${nowLeft}px`;
                grid.appendChild(m);
            });
        }

        function showDetails(chanNum, chanName, program) {
            document.getElementById('det-title').textContent = program.title;
            document.getElementById('det-time').textContent = `${new Date(program.start).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })} - ${new Date(program.end).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}`;
            document.getElementById('det-desc').textContent = program.description || 'No description available.';

            const panel = document.getElementById('details-panel');
            panel.style.display = 'block';

            const format = document.getElementById('format-select').value;
            const codec = document.getElementById('codec-select').value;
            const q = `?f=${format}&c=${codec}`;

            document.getElementById('watch-now-btn').onclick = () => play(chanNum, format, codec, chanName, program.title);
            document.getElementById('copy-url-btn').onclick = (e) => copy(`/stream/${chanNum}${q}`, e);
        }

        function closeDetails() {
            document.getElementById('details-panel').style.display = 'none';
        }

        function play(num, f, c, name, title) {
            const url = `/stream/${encodeURIComponent(num)}/${f}/${c}`;
            const video = document.getElementById('videoElement');
            document.getElementById('v-title').textContent = `${num} ${name} - ${title}`;
            document.getElementById('player-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            closeDetails();

            history.pushState({ playerOpen: true }, '', '#player');

            if (f === 'ts' && window.mpegts && mpegts.getFeatureList().mseLivePlayback) {
                tsPlayer = mpegts.createPlayer({ type: 'mse', isLive: true, url: url });
                tsPlayer.attachMediaElement(video);
                tsPlayer.load(); tsPlayer.play();
            } else {
                video.src = url;
                video.play();
            }
        }

        function closePlayer(isPopState = false) {
            const video = document.getElementById('videoElement');
            if (tsPlayer) { tsPlayer.pause(); tsPlayer.unload(); tsPlayer.destroy(); tsPlayer = null; }
            video.pause(); video.src = ""; video.load();
            document.getElementById('player-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            if (!isPopState && window.location.hash === '#player') history.back();
        }

        window.addEventListener('popstate', () => { if (document.getElementById('player-overlay').style.display === 'flex') closePlayer(true); });
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') { closePlayer(); closeDetails(); } });

        function copy(path, e) {
            const url = window.location.origin + path;
            const btn = e.currentTarget;
            navigator.clipboard.writeText(url).then(() => {
                const old = btn.textContent; btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = old, 1500);
            });
        }

        loadGuide();
        setInterval(updateNowMarker, 60000);
        setInterval(loadGuide, 300000); // Refresh guide every 5 mins
    </script>
</body>

</html>
