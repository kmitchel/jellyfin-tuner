<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuner Dashboard & Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --surface-color: #0f172a;
            --surface-hover: #1e293b;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-dim: #64748b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Hero Background */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            padding: 2.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .brand h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 1rem;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 5rem;
        }

        /* List Design */
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .channel-row {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 1.25rem 2rem;
            display: grid;
            grid-template-columns: 80px 300px 1fr 240px;
            align-items: center;
            gap: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .channel-row:hover {
            transform: scale(1.005);
            background: var(--surface-hover);
            border-color: var(--accent-color);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
        }

        /* Header Row */
        .list-header {
            padding: 0 2rem 1rem;
            display: grid;
            grid-template-columns: 80px 300px 1fr 240px;
            gap: 2rem;
            color: var(--text-dim);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: var(--bg-color);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .logo-box img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .channel-main .name {
            font-size: 1.25rem;
            font-weight: 600;
            display: block;
        }

        .channel-main .number {
            font-size: 0.875rem;
            color: var(--text-dim);
            font-weight: 500;
        }

        .program-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .program-title {
            font-weight: 500;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .program-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .progress-track {
            margin-top: 0.75rem;
            height: 4px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 2px;
            width: 100%;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--accent-color);
            border-radius: 2px;
            box-shadow: 0 0 12px var(--accent-glow);
            transition: width 1s linear;
        }

        .row-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-play {
            background: var(--accent-color);
            color: #000;
        }

        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -6px var(--accent-glow);
        }

        .btn-outline {
            background: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-secondary);
        }

        /* Player Overlay */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            /* Center player vertically */
            padding: 2rem;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .player-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-video-box {
            flex: 1;
            background: #000;
            border-radius: 2rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            position: relative;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            max-height: 70vh;
            /* Ensure it stays within viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-info {
            padding: 0 1rem;
        }

        .player-info h2 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }

        .player-info p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            max-width: 800px;
            margin: 1rem 0 0;
        }

        .close-player {
            font-size: 1.5rem;
            background: var(--surface-color);
            width: 50px;
            height: 50px;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .close-player:hover {
            background: #ef4444;
            color: white;
            border-color: transparent;
        }

        .empty-state {
            text-align: center;
            padding: 10rem 0;
            color: var(--text-dim);
            font-size: 1.25rem;
        }

        @media (max-width: 1100px) {

            .channel-row,
            .list-header {
                grid-template-columns: 80px 1fr 200px;
            }

            .list-header div:nth-child(3),
            .channel-row .program-info {
                display: none;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 2rem;
            }

            .channel-row {
                grid-template-columns: 60px 1fr;
                padding: 1rem;
                gap: 1rem;
            }

            .list-header,
            .row-actions {
                display: none;
            }

            .channel-row:after {
                content: '▶';
                position: absolute;
                right: 1.5rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--accent-color);
            }
        }
    </style>
</head>

<body>
    <div class="hero-bg"></div>

    <header>
        <div class="brand">
            <h1>Express Tuner</h1>
            <p>Live TV Broadcast Gateway</p>
        </div>
        <div class="nav-actions">
            <a href="/playlist.m3u" class="btn btn-outline">M3U List</a>
            <a href="/xmltv.xml" class="btn btn-outline">XMLTV Guide</a>
        </div>
    </header>

    <div class="container">
        <div id="loader" class="empty-state">Initializing signal access...</div>

        <div id="list-container" style="display: none;">
            <div class="list-header">
                <div></div>
                <div>Channel</div>
                <div>Now Playing</div>
                <div style="text-align: right;">Stream</div>
            </div>
            <div id="channel-list" class="channel-list"></div>
        </div>
    </div>

    <!-- Player Overlay -->
    <div id="player-overlay">
        <div class="player-content">
            <div class="player-top">
                <div class="player-info">
                    <h2 id="video-title">Channel Name</h2>
                    <p id="video-desc">Program Description</p>
                </div>
                <div class="close-player" onclick="closePlayer()">✕</div>
            </div>
            <div class="player-video-box">
                <video id="videoElement" controls></video>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
    <script>
        let mpegTsPlayer = null;

        async function refreshData() {
            try {
                const response = await fetch('/api/now-playing');
                const data = await response.json();
                renderList(data.channels);
            } catch (error) {
                console.error('Failed to fetch:', error);
                document.getElementById('loader').textContent = 'Connection lost. Retrying...';
            }
        }

        function renderList(channels) {
            const list = document.getElementById('channel-list');
            const container = document.getElementById('list-container');
            const loader = document.getElementById('loader');

            if (channels.length === 0) {
                loader.textContent = 'No signal maps found.';
                return;
            }

            loader.style.display = 'none';
            container.style.display = 'block';
            list.innerHTML = '';

            channels.forEach(channel => {
                const now = channel.now_playing;
                const row = document.createElement('div');
                row.className = 'channel-row';
                row.onclick = (e) => {
                    if (window.innerWidth <= 768) {
                        launchPlayer(channel);
                    }
                };

                row.innerHTML = `
                    <div class="logo-box">
                        ${channel.icon ? `<img src="${channel.icon}" alt="">` : channel.name.charAt(0)}
                    </div>
                    <div class="channel-main">
                        <span class="name">${channel.name}</span>
                        <span class="number">VC ${channel.number}</span>
                    </div>
                    <div class="program-info">
                        <div class="program-title">${now ? now.title : 'No Data'}</div>
                        <div class="program-meta">${now ? (now.description || 'Live Broadcast') : 'Awaiting EPG scan...'}</div>
                        ${now ? `
                            <div class="progress-track">
                                <div class="progress-fill" style="width: ${now.progress}%"></div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="row-actions">
                        <button class="btn btn-outline" onclick="copyStream('${window.location.origin}/stream/${channel.number}', event)">Copy URL</button>
                        <button class="btn btn-play" onclick="launchPlayer(${JSON.stringify(channel).replace(/"/g, '&quot;')}, event)">Watch</button>
                    </div>
                `;
                list.appendChild(row);
            });
        }

        function launchPlayer(channel, event) {
            if (event) event.stopPropagation();

            const streamUrl = `/stream/${channel.number}`;
            const videoElement = document.getElementById('videoElement');
            const now = channel.now_playing;

            document.getElementById('video-title').textContent = `${channel.number} ${channel.name}`;
            document.getElementById('video-desc').textContent = now ? (now.title + ': ' + (now.description || '')) : 'Live streaming direct from tuner.';

            document.getElementById('player-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';

            if (mpegts.getFeatureList().mseLivePlayback) {
                mpegTsPlayer = mpegts.createPlayer({
                    type: 'mse',
                    isLive: true,
                    url: streamUrl
                });
                mpegTsPlayer.attachMediaElement(videoElement);
                mpegTsPlayer.load();
                mpegTsPlayer.play();
            } else {
                videoElement.src = streamUrl;
                videoElement.play();
            }
        }

        function closePlayer() {
            if (mpegTsPlayer) {
                mpegTsPlayer.pause();
                mpegTsPlayer.unload();
                mpegTsPlayer.detachMediaElement();
                mpegTsPlayer.destroy();
                mpegTsPlayer = null;
            }
            document.getElementById('player-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function copyStream(url, event) {
            if (event) event.stopPropagation();
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }

        refreshData();
        setInterval(refreshData, 30000);
    </script>
</body>

</html>
