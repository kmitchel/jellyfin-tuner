<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Tuner Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --surface-color: #0f172a;
            --surface-hover: #1e293b;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-dim: #64748b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.05) 0%, transparent 50%), radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            padding: 2.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .brand h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .controls-bar {
            background: var(--surface-color);
            padding: 1rem 2rem;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .controls-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        select {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 2rem 5rem;
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .channel-row {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 1.25rem 2rem;
            display: grid;
            grid-template-columns: 80px 300px 1fr 240px;
            align-items: center;
            gap: 2rem;
            transition: all 0.3s;
            position: relative;
            cursor: default;
        }

        .channel-row:hover {
            background: var(--surface-hover);
            border-color: var(--accent-color);
            transform: scale(1.005);
        }

        .logo-box {
            width: 60px;
            height: 60px;
            background: var(--bg-color);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .logo-box img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .name {
            font-size: 1.25rem;
            font-weight: 600;
            display: block;
        }

        .number {
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .progress-track {
            margin-top: 0.75rem;
            height: 4px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 2px;
            width: 100%;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 12px var(--accent-glow);
            transition: width 1s linear;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-play {
            background: var(--accent-color);
            color: #000;
        }

        .btn-outline {
            background: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding: 2rem;
            justify-content: center;
        }

        .player-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
        }

        .video-box {
            flex: 1;
            background: #000;
            border-radius: 2rem;
            overflow: hidden;
            max-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-player {
            background: var(--surface-color);
            width: 50px;
            height: 50px;
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
            font-size: 1.5rem;
        }

        @media (max-width: 1100px) {
            .channel-row {
                grid-template-columns: 80px 1fr 200px;
            }

            .channel-row .program-info {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .channel-row {
                grid-template-columns: 60px 1fr;
                padding: 1rem;
            }

            .row-actions {
                display: none;
            }

            .controls-inner {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="hero-bg"></div>
    <header>
        <div class="brand">
            <h1>Express Tuner</h1>
            <p>Direct Tuner Access & Dynamic Transcoding</p>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <a href="/playlist.m3u" class="btn btn-outline" id="m3u-link">M3U List</a>
            <a href="/xmltv.xml" class="btn btn-outline">XMLTV Guide</a>
        </div>
    </header>

    <div class="controls-bar">
        <div class="controls-inner">
            <div class="control-group">
                <span>Output Format:</span>
                <select id="format-select" onchange="updateLinks()">
                    <option value="ts">MPEG-TS (.ts)</option>
                    <option value="mkv">Matroska (.mkv)</option>
                    <option value="mp4">Fragmented MP4 (.mp4)</option>
                </select>
            </div>
            <div class="control-group">
                <span>Video Codec:</span>
                <select id="codec-select" onchange="updateLinks()">
                    <option value="h264">H.264 (Broad Compatibility)</option>
                    <option value="h265">H.265 (High Efficiency)</option>
                    <option value="av1">AV1 (Next-Gen)</option>
                    <option value="copy">Strict Copy (No Transcode)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loader" style="text-align: center; padding: 10rem;">Connecting...</div>
        <div id="channel-list" class="channel-list"></div>
    </div>

    <div id="player-overlay">
        <div class="player-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 id="v-title" style="margin:0"></h2>
                    <p id="v-desc" style="margin:0.5rem 0 0; color: var(--text-secondary)"></p>
                </div>
                <div class="close-player" onclick="closePlayer()">âœ•</div>
            </div>
            <div class="video-box"><video id="videoElement" controls></video></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
    <script>
        let tsPlayer = null;
        let channelsData = [];

        async function load() {
            try {
                const r = await fetch('/api/now-playing');
                const d = await r.json();
                channelsData = d.channels;
                updateLinks();
            } catch (e) { document.getElementById('loader').textContent = 'Error loading tuner.'; }
        }

        function updateLinks() {
            const format = document.getElementById('format-select').value;
            const codec = document.getElementById('codec-select').value;
            const loader = document.getElementById('loader');
            const list = document.getElementById('channel-list');

            // Build query
            const q = `?f=${format}&c=${codec}`;
            document.getElementById('m3u-link').href = `/playlist.m3u${q}`;

            loader.style.display = 'none';
            list.innerHTML = '';

            channelsData.forEach(c => {
                const now = c.now_playing;
                const row = document.createElement('div');
                row.className = 'channel-row';
                row.innerHTML = `
                    <div class="logo-box">${c.icon ? `<img src="${c.icon}">` : c.name.charAt(0)}</div>
                    <div><span class="name">${c.name}</span><span class="number">VC ${c.number}</span></div>
                    <div class="program-info">
                        <div style="font-weight:500">${now ? now.title : 'Live'}</div>
                        <div style="font-size:0.875rem; color:var(--text-secondary); display:-webkit-box; -webkit-line-clamp:1; line-clamp:1; -webkit-box-orient:vertical; overflow:hidden;">${now ? (now.description || 'No description') : 'Signal Active'}</div>
                        ${now ? `<div class="progress-track"><div class="progress-fill" style="width:${now.progress}%"></div></div>` : ''}
                    </div>
                    <div style="display:flex; gap:0.5rem; justify-content:flex-end">
                        <button class="btn btn-outline" onclick="copy('/stream/${c.number}${q}', event)">URL</button>
                        <button class="btn btn-play" onclick="play('${c.number}', '${format}', '${codec}', '${c.name}', '${now ? now.title : 'Live'}', '${now ? now.description : ''}')">Watch</button>
                    </div>`;
                list.appendChild(row);
            });
        }

        function play(num, f, c, name, title, desc) {
            const url = `/stream/${num}/${f}/${c}`;
            const video = document.getElementById('videoElement');
            document.getElementById('v-title').textContent = `${num} ${name} - ${title}`;
            document.getElementById('v-desc').textContent = desc || 'Direct tuner stream.';
            document.getElementById('player-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';

            if (f === 'ts' && mpegts.getFeatureList().mseLivePlayback) {
                tsPlayer = mpegts.createPlayer({ type: 'mse', isLive: true, url: url });
                tsPlayer.attachMediaElement(video);
                tsPlayer.load(); tsPlayer.play();
            } else {
                video.src = url;
                video.play();
            }
        }

        function closePlayer() {
            const video = document.getElementById('videoElement');
            if (tsPlayer) {
                tsPlayer.pause();
                tsPlayer.unload();
                tsPlayer.detachMediaElement();
                tsPlayer.destroy();
                tsPlayer = null;
            }

            // Always stop the native video element and release resources
            video.pause();
            video.src = "";
            video.load();

            document.getElementById('player-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close on Escape key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('player-overlay').style.display === 'flex') {
                closePlayer();
            }
        });

        function copy(path, e) {
            const url = window.location.origin + path;
            const btn = e.target;
            navigator.clipboard.writeText(url).then(() => {
                const old = btn.textContent; btn.textContent = 'OK!';
                setTimeout(() => btn.textContent = old, 1500);
            });
        }

        load();
        setInterval(load, 30000);
    </script>
</body>

</html>
