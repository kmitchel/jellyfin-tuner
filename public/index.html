<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuner Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --progress-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .channel-logo {
            width: 48px;
            height: 48px;
            background: #1e293b;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .channel-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .channel-name {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .channel-number {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .now-playing {
            margin-top: 0.5rem;
        }

        .program-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .program-desc {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.5rem;
        }

        .progress-container {
            margin-top: 1rem;
            background: var(--progress-bg);
            height: 6px;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-glow);
            transition: width 1s linear;
        }

        .card-actions {
            margin-top: auto;
            padding-top: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #000;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .no-epg {
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            header {
                padding: 1.5rem;
            }

            .container {
                padding: 0 1rem 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><span class="status-dot"></span> Tuner Dashboard</h1>
        <div style="display: flex; gap: 1rem;">
            <a href="/playlist.m3u" class="btn btn-secondary" style="padding: 0.5rem 1rem;">M3U</a>
            <a href="/xmltv.xml" class="btn btn-secondary" style="padding: 0.5rem 1rem;">XMLTV</a>
        </div>
    </header>

    <div class="container">
        <div id="loader" class="empty-state">Loading channels...</div>
        <div id="grid" class="grid" style="display: none;"></div>
    </div>

    <script>
        async function refreshData() {
            try {
                const response = await fetch('/api/now-playing');
                const data = await response.json();
                renderGrid(data.channels);
            } catch (error) {
                console.error('Failed to fetch data:', error);
                document.getElementById('loader').textContent = 'Error loading components. Is the server running?';
            }
        }

        function renderGrid(channels) {
            const grid = document.getElementById('grid');
            const loader = document.getElementById('loader');

            if (channels.length === 0) {
                loader.textContent = 'No channels found in channels.conf';
                return;
            }

            loader.style.display = 'none';
            grid.style.display = 'grid';
            grid.innerHTML = '';

            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'card';

                const nowPlaying = channel.now_playing;
                const hasEPG = !!nowPlaying;

                card.innerHTML = `
                    <div class="channel-info">
                        <div class="channel-logo">
                            ${channel.icon ? `<img src="${channel.icon}" alt="">` : `<span style="font-size: 1.5rem; font-weight: 800; color: var(--accent-color)">${channel.name.charAt(0)}</span>`}
                        </div>
                        <div>
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-number">Channel ${channel.number}</div>
                        </div>
                    </div>
                    
                    <div class="now-playing">
                        ${hasEPG ? `
                            <div class="program-title">${nowPlaying.title}</div>
                            <div class="program-desc">${nowPlaying.description || 'No description available.'}</div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${nowPlaying.progress}%"></div>
                            </div>
                        ` : `
                            <div class="program-title">Live Stream</div>
                            <div class="program-desc">EPG data not currently available for this channel.</div>
                            <div class="no-epg">Waiting for next scan...</div>
                        `}
                    </div>

                    <div class="card-actions">
                        <a href="/stream/${channel.number}" class="btn btn-primary">Watch Now</a>
                        <button class="btn btn-secondary" onclick="copyLink('${window.location.origin}/stream/${channel.number}')">Copy Link</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('Stream link copied to clipboard!');
            });
        }

        // Initial load
        refreshData();

        // Refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>

</html>
